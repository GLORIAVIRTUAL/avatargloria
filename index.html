<!DOCTYPE html>

  <title>Avatar Heygen Responsivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      height: auto;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Mobile: limitar altura a 90% */
    @media (max-width: 768px) {
      .iframe-wrapper {
        height: 90vh;
        width: auto;
        aspect-ratio: auto;
      }

      .iframe-wrapper iframe {
        height: 100%;
        width: auto;
        max-height: 90vh;
        max-width: 100vw;
      }
    }
  </style>
</head>
